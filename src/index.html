<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Framework CSS LINK-->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- Framework CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Import Google ICON FONT -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title> OverTime </title>
</head>
<body class="bground">
    
    <!-- Image and text -->
    <nav class="nav navbar-light nav-brand d-flex " style="background-color: #f1aa58f5;">
        <div class="d-inline-flex p-2 bd-highlight  ">
        
        <a href="#" class="fs-4 nes-badge is-icon"><i class="nes-icon star is-small">The</i></a>
        <a href="#" class=" nes-badge is-splited fs-2 "><span class="is-dark">Over</span><span class="is-warning">Time </span> </a>
        
        </div>
        <a class="navbar-brand nes-badge is-icon" href="#">
            <i class="nes-logo "></i>
        </a>
        
    </nav>
    
    <!-- The introduccion container -->

    <div class="container mt-5">

        <section class="message -right">
            <!-- Balloon -->
            <div class="nes-balloon from-right is-dark ">
                <p class="title" style="font-size: 22px;">Welcome to the rumble, P1</p>
              <p>I hope you have a good result in this Videogame trivia, good luck and put your new gamertag and let´s go to play.      &#x1F47E &#x1F47D</p>
            </div>
         </section>
         <section class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
            <i class="nes-bcrikko"></i>
         </section>
        

        <!-- <div class="nes-container with-title is-dark mx-auto margin-top" style="width: 800px;">
        <p class="title" style="font-size: 22px;">Welcome to the rumble, P1</p>
        <p style="font-size: 18px;">I hope you have a good result in this Videogame trivia, good luck and put your new gamertag and let´s go to play.      &#x1F47E &#x1F47D</p>
        </div> -->
        
        <!-- Choose your gamertag -->

    <div class="nes-container with-title mt-4  d-md-flex justify-content-md-end">
            <div class="nes-field container mb-4">
                <div class="nes-field is-inline">
                    <label style="font-size: 18px;" for="inline_field">Your gamertag...</label>
                    <input type="text" id="inline_field" class="nes-input is-success" placeholder="NoobMaster69">
                  </div>
            </div>
            <button type="button  " class="nes-btn is-primary ">OK</button>
    </div>
        <!-- Choose the dificult -->
    
    <div class="nes-container mt-4 with-title">
        <label class="title"style="font-size: 18px;" for="warning_select">Choose the dificult </label>
        <div class="nes-select is-warning">
            <select required id="warning_select">
            <option value="" disabled selected hidden>Select level...</option>
            <option style= "font-size: 22px;" value="0"> Begginer ( Human &#x1F921 )</option>
            <option style= "font-size: 22px;" value="1"> Average  ( Sam Flynn &#x1F916  ) </option>
            <option style= "font-size: 22px;" value="2"> Expert ( Neo Matrix  &#x1F60E )</option>
            </select>
        </div>
    </div>

        <!-- Type of question -->

    <div class="nes-container mt-4 with-title  ">
        <span class="title" style="font-size: 18px;" > Type of question </span>
        <div> 
            <label><input type="radio" class="nes-radio" name="gender"/><span> True or False  </span></label>
            <label><input type="radio" class="nes-radio" name="gender"/><span> Multiple Choice  </span></label>
        </div>    
            <!-- <label><input class="nes-checkbox" type="checkbox"><span>Enable</span></label> -->
        <div class="d-md-flex justify-content-md-end">
            <button type="button  " class="nes-btn is-primary ">Ok</button>
        </div>
    </div>
       
        <!-- Progress  -->

        <section class="message -left mt-5">
            <div class="nes-balloon from-left is-dark">
                <p>This is the status of your progress</p>
              </div>
        </section>
        <section class="mt-2">
                <i class="nes-bcrikko"></i> 
                    
        </section>
        <progress class="nes-progress mt-2 is-success" value="1" max="100"></progress>
        <div class="d-md-flex justify-content-md-end">
            <button type="button" class="nes-btn is-warning">Play</button>
        </div>
        

    <!-- <script src="main.js"></script>  
    
        Ya no necesitamos estos archivos, porque webpack trabaja con el index.js ./src y lo agrega en el index.html de ./dist
    -->
</body>
</html>
